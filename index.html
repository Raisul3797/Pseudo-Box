<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pseudo Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Shortcut-->
    <!--div*3>h2+p => This create 3 div, h2 & paragraph inside the div  --> 
    <div class="div1" >
        <h2>Heading 1</h2>
    </div>
    <div class="div2">
        <h2>Heading 2</h2>
    </div>
    <div class="div3">
        <h2>Heading 3</h2>
    </div>

    <h1>Father</h1>
    <h1>Mother</h1>
    <span id="borderimg1">Brother</span>
    <span id="borderimg2">Cousin</span>
    <span id="borderimg3"><img src="My_Photo.jpg" alt=""></span>
    
    <section>
        <h3 id="input">Input Fields</h3>
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="email" class="email" id="email">
        <!--ol> li*5 = It creates 5 list in orderly. -->
        <ol>
            <li> <a href="https://www.w3schools.com/cssref/playdemo.php?filename=playcss_text-shadow">W3Schools</a></li>
            <li> <a href="http://bciptv.net/">Cricket Live</a></li>
        </ol>
    </section>

    <section>
         <!--ol> li*5{Love} = It creates 5 h4 with text "Love". -->
        <h4>Love</h4>

        <h4>Love</h4>
        <h4>Love</h4>
        <h4>Love</h4>
    </section>

</body>
</html>
